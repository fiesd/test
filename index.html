<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slides</title>
  <meta name="color-scheme" content="light dark">
  <style>
    html,body{height:100%;margin:0;background:#111}
    .wrap{height:100%;display:flex;flex-direction:column}
    header{padding:10px 14px;font:600 16px/1.2 system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif;color:#eee;background:#1a1a1a;border-bottom:1px solid #333}
    header small{opacity:.7;font-weight:400}
    .viewer{flex:1;display:flex}
    .viewer iframe,.viewer embed{width:100%;height:100%;border:0;background:#222}
    footer{padding:8px 14px;color:#aaa;background:#1a1a1a;border-top:1px solid #333;font:13px/1.4 system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
    a{color:#9ecbff}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      발표 슬라이드 <small>PDF 뷰어 (GitHub Pages 업로드용)</small>
    </header>
    <div class="viewer">
      <embed src="./slides.pdf" type="application/pdf" />
    </div>
    <footer>
      PDF가 브라우저에서 바로 열리지 않는 환경에서는 <a href="./slides.pdf" download>PDF 다운로드</a>를 이용하세요.
    </footer>
  </div>
</body>
</html>
